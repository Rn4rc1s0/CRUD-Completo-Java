<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/admin/template.xhtml">
		<ui:define name="conteudo">
		
		<p:panel header="EDITAR FUNCIONÁRIO">
			<h:form id="form1">
				<h:panelGrid columns="3">
					
					<h:outputText value="NOME: " />
					<p:inputText id="nome" value="#{fBean.f2.nome}" required="true" requiredMessage="Informe o campo nome" />
					<p:message for="nome" />
					
					<h:outputText value="SALÁRIO: " />
					<p:inputText id="salario" value="#{fBean.f2.salario}" 
								required="true" requiredMessage="Informe o campo salário" />
					<p:message for="salario" />
					
					<h:outputText value="ADMISSÃO: " />
					<p:calendar pattern="dd/MM/yyyy" id="admissao" 
						value="#{fBean.f2.admissao}" required="true" requiredMessage="Informe a admissão"></p:calendar>
					<p:message for="admissao" />
					
				</h:panelGrid>
				<h:inputHidden value="#{fBean.f2.idFuncionario}" />
				<p:commandButton value="EDITAR" update="form1" 
					action="#{fBean.editar}"
					 />
				<p:message for="form1"></p:message>
			</h:form>
			
			<a href="buscar.jsf">Buscar Funcionario</a>
			
		</p:panel>
	
	</ui:define>
	</ui:composition>

</html>
